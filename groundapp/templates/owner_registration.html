{% include 'header.html' %}
    {% load static %}

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="hero-wrap text-center" style="background-image: url('{% static 'images/hero_2.jpg' %}');" data-stellar-background-ratio="0.5">
            <div class="hero-contents">
              <h2>owner's Registration</h2>
              <p><a href="{% url 'index' %}">Home</a> <span class="mx-2">/</span> <strong>Owner</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
    <div class="container">
      <div class="row">

        <div class="col-md-12 col-lg-7 mb-5">



          {{msg}}
          <form method="post" action="/owner_reg/" class="contact-form" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Full Name">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="phone">phone</label>
                <input type="number" id="phone" name="phone" class="form-control" placeholder="Enter phone">
              </div>
            </div>


            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder=" Enter password">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="ground_type">Ground type</label>
                <input name="ground_type" id="ground_type" class="form-control" placeholder=" Enter Ground type">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="image">Ground image</label>
                <input type="file" name="ground_image" id="image" class="form-control">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="timing">Ground timings</label>
                <input type="text" name="timings" id="timing" class="form-control">
              </div>
            </div>


            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Register" class="btn btn-primary py-2 px-4">
              </div>
            </div>
            U are already a user login here -<a href="{% url 'owner_login' %}">Login</a>


          </form>

        </div>
      </div></div>
    </div>
{% include 'owner_footer.html' %}
