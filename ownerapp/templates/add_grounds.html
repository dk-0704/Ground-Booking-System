{% load static %}
{% include 'owner_header.html' %}
<div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="hero-wrap text-center" style="background-image: url('{% static 'images/hero_2.jpg' %}');" data-stellar-background-ratio="0.5">
            <div class="hero-contents">
              <h2>Add Ground</h2>
              <p><a href="{% url 'owner_home' %}">Home</a> <span class="mx-2">/</span> <strong>Owner</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
    <div class="container">
      <div class="row">

        <div class="col-md-12 col-lg-7 mb-5">



          <form method="post" action="/add_grounds/" class="contact-form" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="owner id">Ground Owner ID</label>
                <input type="number" id="owner id" name="owner" value="{{id}}"  class="form-control" placeholder="id">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="ground_type">Ground Type</label>
                <input type="text" id="ground_type" name="ground_type"  class="form-control" placeholder="Ground Type">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="image">Ground image</label>
                <input type="file" name="ground_images"  id="image" class="form-control">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="image">Ground address</label>
                <textarea  name="address"  id="address" class="form-control"></textarea>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="cost">cost</label>
                <input type="number"  name="cost"  id="cost" class="form-control">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="timing">Ground timings</label>
                <input type="text" name="timings"  id="timing" class="form-control">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Add Ground" class="btn btn-primary py-2 px-4">
              </div>
            </div>


          </form>
        </div>
      </div>
    </div>
</div>
{{msg}}

{% include 'owner_footer.html' %}
