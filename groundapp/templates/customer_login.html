{% include 'header.html' %}
    {% load static %}


    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="hero-wrap text-center" style="background-image: url('{% static 'images/hero_2.jpg' %}');" data-stellar-background-ratio="0.5">
            <div class="hero-contents">
              <h2>Customer's login</h2>
              <p><a href="{% url 'index' %}">Home</a> <span class="mx-2">/</span> <strong>Customer</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
    <div class="container">
      <div class="row">

        <div class="col-md-12 col-lg-7 mb-5">



          <form method="post" action="/customer_login/" class="contact-form">
            {% csrf_token %}


            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address">
              </div>
            </div>

               <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="password">password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="password">
              </div>
            </div>



            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Submit" class="btn btn-primary py-2 px-4">
              </div>
            </div>
              U are not a customer ?
              <a href="{% url 'customer_register' %}">Register</a>


          </form>
        </div>
      </div>
    </div>
    </div>

{% include 'footer.html' %}
