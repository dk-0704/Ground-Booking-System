{% load static %}
{% include 'customer_header.html' %}

<div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="hero-wrap text-center" style="background-image: url('{% static 'images/hero_2.jpg' %}');" data-stellar-background-ratio="0.5">
            <div class="hero-contents">
              <h2>Customer profile update</h2>
              <p><a href="#">Home</a> <span class="mx-2">/</span> <strong>Customer</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
    <div class="container">
      <div class="row">

        <div class="col-md-12 col-lg-7 mb-5">



          <form method= "post" action="/customer_update/" class="contact-form">

            <div class="row form-group">
              <div class="col-md-12 mb-3 mb-md-0">
                <label class="font-weight-bold" for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" value="{{customer.fullname}}" placeholder="Full Name">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{customer.email}}" placeholder="Email Address">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="password">password</label>
                <input type="password" name="password" id="password" class="form-control" value="{{customer.password}}" placeholder="Enter password" readonly>
              </div>
            </div>


            <div class="row form-group">
              <div class="col-md-12">
                <label class="font-weight-bold" for="phone">Phone number</label>
                <input type="number" name="phone" id="phone" value="{{customer.phone}}" class="form-control"
                  placeholder=" enter phone number">
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12">
                <input type="submit" value="Update Profile" class="btn btn-primary py-2 px-4">
              </div>
            </div>


          </form>

        </div>
      </div>
    </div>
    </div>

{% include 'customer_footer.html' %}
